apiVersion: v1
kind: Pod
metadata:
  name: pillow
spec:
  containers:
    - name: pillow
      command:
        - "/bin/bash"
        - "-c"
        - "export RUN_FUZZER_MODE=interactive; export FUZZING_ENGINE=libfuzzer; export SANITIZER=address; export OUT=/shared/591/syntax/vr/pillow; run_fuzzer fuzz_pillow"
      image: r00tus3r/base-runner
      imagePullPolicy: Always
      stdin: true
      tty: true
      volumeMounts:
        - name: nfs
          mountPath: "/shared"
      resources:
        limits:
          cpu: 1000m
          memory: 4Gi
        requests:
          cpu: 900m
          memory: 2Gi
      securityContext:
        privileged: false
  restartPolicy: Never
  volumes:
  - name: nfs
    persistentVolumeClaim:
      claimName: nfs
